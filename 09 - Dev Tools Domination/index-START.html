<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
		console.log("hello");

    // Interpolated
		//console.log("hello i am a %s string!", 'ðŸ’©');
    const shit = 'ðŸ’©';
    console.log(`hello i am a ${shit} string!`);
    // Styled
    console.log('%chello i am a great text!', 'font-size: 50px; background: #000; color: #fff;');
    // warning!
    console.warn('Something went wrong!');
    // Error :|
    console.error('Oh shit!');
    // Info
    console.info('In the UK, it is illegal to eat mince pies on Christmas Day!');
    // Testing
    //console.assert(1 === 2, "that's wrong!");
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.dir(p);
    // Grouping together
    console.clear();
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('smth');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

    console.table(dogs);

  </script>
</body>
</html>
