<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:#000;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');

  const walk = 100; // a 100 pixels
  function shadow(e) {
    //es5 representation
    //const width = hero.offsetWidth;
    //const height = hero.offsetHeight;

    //es6 representation
    const { offsetWidth: width, offsetHeight: height} = hero

    let {offsetX: x, offsetY: y} = e; //might be reassiged a bit later

    if(this !== e.target) {
      x += e.target.offsetLeft;
      y += e.target.offsetTop;
    }

    //next we want to make this shadow movw not further than 50px
    const xWalk = (x / width * walk) - (walk / 2);
    const yWalk = (y / height * walk) - (walk / 2);

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(0,255,255,0.5),
      ${-xWalk}px ${yWalk}px 0 rgba(255,0,255,0.5),
      ${yWalk}px ${-xWalk}px 0 rgba(255,255,0,0.5),
      ${-yWalk}px ${xWalk}px 0 rgba(0,0,255,0.5)
    `;
    //console.log(x, y);
  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
